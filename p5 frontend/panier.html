          </div>
          <div class="col-12 col-sm-6 my-4">

            <!-- ******* formulaire ******** -->
          <div id="form-customer">
            <div class="container">
              <form id=formulaire>
                <div class="form-row">
                  <div class="col-md-4 mb-3  prenom-container">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom"  required>
                    <span></span>
                  </div>
                  <div class="col-md-4 mb-3 nom-container">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom"  required>
                    <span></span>
                  </div>
                  <div class="col-md-4 mb-3 email-container">
                    <label for="email">email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <p class="input-group-text" id="inputGroupPrepend2">@</p>
                      </div>
                      <input type="text" class="form-control" id="email"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                    <span></span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3 adresse-container">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" required>
                    <span></span>
                  </div>
                  <div class="col-md-3 mb-3 codePostal-container">
                    <label for="codePostal">Code postal</label>
                    <input type="text" class="form-control" id="codePostal"  required>
                    <span></span>
                  </div>
                  <div class="col-md-3 mb-3 ville-container">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville" required>
                    <span></span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Accepte les conditions d'utilisation
                    </label>
                  </div>
                </div>
           
                    <button class="btn btn-primary mx-5"  type="submit" id="form__submit">Envoyer</button>

              </form>
            </div>
          </div>
